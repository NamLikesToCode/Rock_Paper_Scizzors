<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors
    </title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
  
    <div class="Header"><div> Rock Paper Scissors</div></div>
    <div>
     
        <div class="ButtonHolder"> 
            <button id="rockbutton" class="rockbutton"> Rock </button>
            <button id="paperbutton" class="paperbutton"> Paper </button>
            <button id="scissorsbutton" class="scissorsbutton"> Scissors</button> 
       </div>
    </div>
   
    <div class="Results"> Results:</div>
    <div id="playerscore">Players Score:</div>
    <div id="computerscore">Computers Score:</div>
    <div id="gameties"> Game Ties: </div>
    <div id="gamesPlayed"> Games played:</div>
    <div id="Winner"> Who will be the winner?</div>

    <script src="script.js"></script>
</body>
</html>
